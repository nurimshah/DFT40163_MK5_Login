<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IQIYI</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="main">
    <form>
        <table class="table">
            <tr>
                <td class="title">
                    <h3>Log in with password</h3>
                </td>
            </tr>
            <tr>
                <td> <input type="text" id="uname" name="uname" placeholder="Email or mobile phone" required></td>
            </tr>
            <tr>
                <td><input type="password" id="pwd" name="pwd" placeholder="Password" required></td>
            </tr>
            <td><br></td>
            <tr>
                <td class="button"><button type="Login">Login</button></td>
            </tr>
            <tr>
                <td class="button"><button type="ForgotPassword">Forgot Password</button></td>
            </tr>
            <td><br></td>
            <tr>
                <td class="text">Sign Up | Log in with other account</td>
            </tr>
            <td><br></td>
            <tr>
                <td class="link">
                    By clicking "Login", you indicate that you have read and agreed to
                    the <a href="https://www.iq.com/intl-common/international-privacyagreement.html">Privacy
                        Agreement</a> and <a
                        href="https://www.iq.com/intl-common/international-useragreement.html">Terms of Service</a>
                    and confirm that you are aged 18 or above
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
